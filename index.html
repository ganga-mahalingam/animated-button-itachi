<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rocket Launch Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="toggle-container">
    <input type="checkbox" id="launch-toggle" hidden>
    <label for="launch-toggle" class="toggle-btn">
      <div class="background-space"></div>
      <div class="moon"></div>
      <div class="rocket"></div>
      <div class="launch-text">Lift off!</div>
    </label>
  </div>
</body>
</html>
